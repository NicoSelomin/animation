
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center fw-semibold">On joue un peu</h1>
    <form class="w-50 mx-auto" id="textForm">
        <textarea id="text" rows="5" placeholder="Ecrivez votre texte ici" class="form-control" style="resize: none;"></textarea><br>
        <button type="submit" class="mb-4 mb-md-0 btn btn-success btn-lg text-center">Lire votre texte</button>
        <button type="reset" id="resetBtn" class="btn btn-danger btn-lg text-center">Videz le champ</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
